<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <script defer src="./js/setLocalStorage.js" type="text/javascript"></script>
    <script defer src="./js/login.js" type="text/javascript"></script>
    <title>Javascript</title>
</head>
<body>
    <!---------- MAIN CONTENT ---------->
    <main class="container">
        <!---------- LOGIN FORM --------->
        <div class="card" id="loginCard">
            <div class="cardBody">
                <form id="loginForm">
                    <h4 id="loginTitle">Iniciar sesión</h4>
                    <label for="username">Nombre de usuario:</label><br>
                    <input type="text" id="username" name="username" value="jota" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" value="dejame" required><br>
                    <input id="loginButton" type="submit" value="Ingresar">
                    <p id="message"></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
